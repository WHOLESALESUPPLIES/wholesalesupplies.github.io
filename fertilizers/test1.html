<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banknote Textures</title>
    <style>
        body {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            background: #000;
        }

        .banknote {
            position: relative;
            width: 300px;
            height: 200px;
            margin: 10px;
            border: 1px solid #aaa;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* Текстура бумаги */
        .paper-texture {
            background: 
                linear-gradient(45deg, 
                    rgba(255,255,255,0.1) 25%, 
                    transparent 25%, 
                    transparent 75%, 
                    rgba(255,255,255,0.1) 75%),
                linear-gradient(-45deg, 
                    rgba(255,255,255,0.1) 25%, 
                    transparent 25%, 
                    transparent 75%, 
                    rgba(255,255,255,0.1) 75%),
                #f5f3e7;
            background-size: 4px 4px;
            background-blend-mode: multiply;
        }

        /* Шевронный узор */
        .chevron-pattern {
            background: 
                repeating-linear-gradient(
                    -45deg,
                    transparent,
                    transparent 10px,
                    rgba(0, 80, 150, 0.1) 10px,
                    rgba(0, 80, 150, 0.1) 12px
                ),
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 10px,
                    rgba(150, 0, 50, 0.1) 10px,
                    rgba(150, 0, 50, 0.1) 12px
                );
        }

        /* Волнообразный гильошир */
        .wave-guilloche {
            background: 
                radial-gradient(circle at 50% 50%, 
                    transparent 60%, 
                    rgba(0, 100, 200, 0.05) 62%,
                    transparent 64%),
                repeating-radial-gradient(
                    circle at 50% 50%,
                    rgba(0, 100, 200, 0.1),
                    rgba(0, 100, 200, 0.1) 1px,
                    transparent 1px,
                    transparent 5px
                );
            background-size: 20px 20px;
        }

        /* Переплетающиеся линии */
        .woven-lines {
            background: 
                repeating-linear-gradient(
                    0deg,
                    rgba(50, 50, 50, 0.1) 0 1px,
                    transparent 1px 10px
                ),
                repeating-linear-gradient(
                    90deg,
                    rgba(50, 50, 50, 0.1) 0 1px,
                    transparent 1px 10px
                ),
                linear-gradient(
                    45deg,
                    rgba(255,255,255,0.2) 0%,
                    rgba(255,255,255,0) 50%,
                    rgba(255,255,255,0.2) 100%
                );
        }

        /* Переливающаяся защитная полоса */
        .holographic-strip {
            position: relative;
            overflow: hidden;
        }
        .holographic-strip::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(
                90deg,
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0.4) 50%,
                rgba(255,255,255,0) 100%
            );
            animation: holographic 3s infinite;
            mix-blend-mode: overlay;
        }

        /* Кружевной узор */
        .lace-pattern {
            background: 
                radial-gradient(circle, 
                    transparent 60%, 
                    rgba(0, 50, 150, 0.05) 70%,
                    transparent 80%) 0 0/20px 20px,
                radial-gradient(circle, 
                    transparent 60%, 
                    rgba(150, 0, 50, 0.05) 70%,
                    transparent 80%) 10px 10px/20px 20px;
        }

        /* Эффект шелковистой бумаги */
        .silk-effect {
            background: 
                linear-gradient(170deg, 
                    rgba(255,255,255,0.3) 0%,
                    rgba(255,255,255,0.1) 15%,
                    rgba(255,255,255,0) 30%),
                linear-gradient(190deg, 
                    rgba(255,255,255,0.2) 0%,
                    rgba(255,255,255,0.05) 15%,
                    rgba(255,255,255,0) 30%);
            background-blend-mode: overlay;
        }

        /* Микроперфорация */
        .microperforation {
            background-image: 
                radial-gradient(circle at 50% 50%, 
                    rgba(0,0,0,0.1) 1px, 
                    transparent 1px);
            background-size: 5px 5px;
        }

        @keyframes holographic {
            100% { left: 100%; }
        }

        /* Шум бумаги */
        .paper-noise::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="3"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.2"/></svg>');
            mix-blend-mode: multiply;
        }

        .banknote:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="banknote paper-texture chevron-pattern paper-noise"></div>
    <div class="banknote wave-guilloche silk-effect"></div>
    <div class="banknote woven-lines microperforation"></div>
    <div class="banknote holographic-strip lace-pattern"></div>
    <div class="banknote paper-texture wave-guilloche"></div>
    <div class="banknote silk-effect chevron-pattern"></div>
</body>
</html>
